<div class="form__wrapper">
    <h4 class="text-center mt-4">Instagram</h4>
    <h6 class="text-center mt-2">Sign up to see photos and videos from your friends.</h6>

    <form [formGroup]="signupForm"(submit)="signup()" class="form mt-4">
        <div class="form-group">
            <input  
                #emailInput 
                formControlName="email"
                placeholder="email" 
                class="form-control" 
                autofocus >
            <app-form-field-error [form-control]="signupForm.get('email')"></app-form-field-error>
        </div>
    
        <div class="form-group">
            <input 
                formControlName="fullName"
                placeholder="full name" 
                class="form-control">
            <app-form-field-error [form-control]="signupForm.get('fullName')"></app-form-field-error>
        </div>
    
        <div class="form-group">
            <input 
                formControlName="userName"
                placeholder="user name" 
                class="form-control">
            <app-form-field-error [form-control]="signupForm.get('userName')"></app-form-field-error>
        </div>
    
        <div class="form-group">
            <input 
                formControlName="password"
                type="password" 
                placeholder="password" 
                class="form-control">
            <app-form-field-error [form-control]="signupForm.get('password')"></app-form-field-error>
        </div>
    
        <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Sign up</button>
        <h5 class="text-center mt-3 mb-4">By signing up, you agree to our <strong>Terms, Data Policy </strong>and <strong>Cookies Policy</strong>.</h5>
        
    </form>
</div>

<p class="text-center mt-3">Already a user?<a [routerLink]="['']">Sign In!</a></p>
