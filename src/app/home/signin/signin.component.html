<div class="form__wrapper">
    <form [formGroup]="loginForm" (submit)="login()" class="form mt-4">
        <h4 class="text-center mb-4">INSTAGRAM</h4>
        <div class="form-group">
            <input 
                formControlName="userName"
                class="form-control" 
                placeholder="Username" 
                autofocus>  
            <app-form-field-error [form-control]="loginForm.get('userName')"></app-form-field-error>
        </div>
    
        <div class="form-group">
            <input
                formControlName="password"
                type="password" 
                class="form-control" 
                placeholder="Password">     
            
            <app-form-field-error [form-control]="loginForm.get('password')"></app-form-field-error> 
        </div>
    
        <button 
            [disabled]="loginForm.invalid"
            type="submit" 
            class="btn btn-primary btn-block mb-4">
            Log In
        </button>

        <hr>

        <p class="text-center"><span>Forgot password?</span></p>
    
    </form>
</div>


<p class="text-center mt-3">Don't have an account?<a [routerLink]="['/signup']"><span> Sign up</span></a></p>
